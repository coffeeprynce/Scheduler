<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
    
  </head>

  <body>    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <thead>
          <tr>
            <th class="col-2 time-block hour">Time</th>
            <th class="col">Project</th>
            <th class="col" id="handle">Save event</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="col-2 time-block hour" id="9">9am</th>
            <td>
              <textarea
              id="nineAm"
              placeholder="Add events here"
              class="calendar-item"
              rows="2"
              cols="50"
            ></textarea>
            </td>
            <td>
                <div class="col-2 saveBtn" data-hr="9">
                  <button id="handle" class="btn btn-secondary">Save</button>
                </div>
            </td>
            
          </tr>
          <tr>
            <th scope="col-2 time-block hour" id="10">10am</th>
            <td>   <textarea
              id="tenAm"
              placeholder="Add events here"
              class="calendar-item"
              rows="2"
              cols="50"
            ></textarea>
          </td>
          <td>
              <div class="col-2 saveBtn" data-hr="10">
                <button id="handle" class="btn btn-secondary">Save</button>
              </div>
          </td>
           
          </tr>
          <tr>
            <th scope="col-2 time-block hour">11am</th>
            <td>   <textarea
              id="elevenAm"
              placeholder="Add events here"
              class="calendar-item"
              rows="2"
              cols="50"
            ></textarea>
          </td>
          <td>
              <div class="col-2 saveBtn" data-hr="11">
                <button id="handle" class="btn btn-secondary">Save</button>
              </div>
          </td>
            </tr>
            <tr>
              <th scope="col-2 time-block hour">12pm</th>
              <td>   <textarea
                id="twelvePm"
                placeholder="Add events here"
                class="calendar-item"
                rows="2"
                cols="50"
              ></textarea>
            </td>
            <td>
                <div class="col-2 saveBtn" data-hr="12">
                  <button id="handle" class="btn btn-secondary">Save</button>
                </div>
            </td>
              </tr>
              <tr>
                <th scope="col-2 time-block hour">1pm</th>
                <td>   <textarea
                  id="onePm"
                  placeholder="Add events here"
                  class="calendar-item"
                  rows="2"
                  cols="50"
                ></textarea>
              </td>
              <td>
                  <div class="col-2 saveBtn" data-hr="1">
                    <button id="handle" class="btn btn-secondary">Save</button>
                  </div>
              </td>
                </tr>
                <tr>
                  <th scope="col-2 time-block hour">2pm</th>
                  <td>   <textarea
                    id="twoPm"
                    placeholder="Add events here"
                    class="calendar-item"
                    rows="2"
                    cols="50"
                  ></textarea>
                </td>
                <td>
                    <div class="col-2 saveBtn" data-hr="2">
                      <button id="handle" class="btn btn-secondary">Save</button>
                    </div>
                </td>
              </tr>
             <tr>
              <th scope="col-2 time-block hour">3pm</th>
              <td>   <textarea
                id="threePm"
                placeholder="Add events here"
                class="calendar-item"
                rows="2"
                cols="50"
                ></textarea>
                </td>
                <td>
                    <div class="col-2 saveBtn" data-hr="3">
                      <button id="handle" class="btn btn-secondary">Save</button>
                    </div>
                </td>
                </tr>
                <tr>
                  <th scope="col-2 time-block hour">4pm</th>
                  <td>   <textarea
                    id="fourPm"
                    placeholder="Add events here"
                    class="calendar-item"
                    rows="2"
                    cols="50"
                  ></textarea>
                </td>
                <td>
                    <div class="col-2 saveBtn" data-hr="4">
                      <button id="handle" class="btn btn-secondary">Save</button>
                    </div>
                </td>
                  </tr>
                  <tr>
                    <th scope="col-2 time-block hour">5pm</th>
                    <td>   <textarea
                      id="fivePm"
                      placeholder="Add events here"
                      class="calendar-item"
                      rows="2"
                      cols="50"
                    ></textarea>
                  </td>
                  <td>
                      <div class="col-2 saveBtn" data-hr="5">
                        <button id="handle" class="btn btn-secondary">Save</button>
                      </div>

                  </td>
                    </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
